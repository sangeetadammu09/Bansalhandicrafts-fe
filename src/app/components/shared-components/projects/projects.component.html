<div class="container-fluid">
    <div class="row mt-3">
      <div class="col-lg-12">
      <h4>List of Projects</h4>
      </div>
    </div>
    <div class="row" *ngIf="productList.length > 0">
      <div class="col-lg-3 col-sm-6 col-md-4 mt-2 mb-2"
        *ngFor="let item of productList | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }; let i = index">
        <div class="card mt-3 h-100">
          <div class="row p-1">
            <img [src]="item.storageurlArr[0].imageurl" width="100%">          
          </div>      
          <div class="row p-2">
            <div class="col-12">{{item.title}}</div>
            <div class="col-12"> <b> {{item.price | currency: 'INR' }}</b></div>
            <div class="row mt-1">
              <div class="badge rounded-pill text-bg-light p-1 col-md-4 mx-1">Free delivery</div>
              <div class="badge rounded-pill text-bg-success col-md-2 mx-3">4.2</div>

            </div>
            
            
           
          </div>
        </div>
  
      </div>
    </div>
    <div class="row" *ngIf="productList.length == 0">
      <div class="col-lg-12">
        <h3 class="text-center">No Product are added yet</h3>
      </div>
    </div>
    <div class="row" *ngIf="productList.length > 0">
      <div class="col-lg-12">
        <!--Including the pagination control.-->
        <div class="d-flex justify-content-end mt-3">
          <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="handlePageChange($event)">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
